<!DOCTYPE html>

    <title>Contact us</title>
    <style>
      *{
        margin:0;
        padding:0;
        box-sizing: border-box;
        font-family: 'poppins', sans-serif;

      }


      nav{
      display: flex;
      width: 100%;
      align-items: center;
      flex-wrap: wrap;
      padding: 5px 0;
      }
      .logo{
        width:120px;
        cursor:pointer;
          border-radius:20px;
      }
      .cart-icon{
      cursor:pointer;
        width: 40px;
        height: 50px;
        font-size: 30px;
        line-height: 70px;
        border-radius: 10px;
        color: whitesmoke;
        text-decoration:none;




      }
      nav ul{
        flex:1;
        text-align:right;
        padding-right:10px;
      }
      nav ul li{
       display: inline-block;
       list-style:none;
       margin: 10px 30px;
      }
      nav ul li a{
        color:#fff;
        text-decoration:none;
       position: relative;
      }
      nav ul li a::after{
       content:'';
       width:0;
       height: 3px;
       position: absolute;
       bottom: -5px;
       left: 50%;
       transform: translateX(-50%);
       background:#fff;
       transition:width 0.3s;
      }
      nav ul li a:hover::after{
          width:50%;
      }
      .button{
        color: black;
        padding:10px 25px;
        background: transparent;
        border: 4px solid black;
        border-radius: 20px;
        outline: none;
        cursor: pointer;
      }
      .button:hover {
                        background-color: #555555;
                        color: white;
                        }




      @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');




      .row{
      display: flex;
      flex-wrap: wrap;
      }
      ul{
      list-style: none;
      }
      .footer{
      background-color: #24262b;
        padding: 70px 0 90px 70px;

      }
      .footer-col{
       width: 30%;
       padding: 0 15px;
      }
      .footer-col h4{
      font-size: 20px;
      color: #ffffff;
      text-transform: capitalize;
      margin-bottom: 35px;
      font-weight: 500;
      position: relative;
      }
      .footer-col h4::before{
      content: '';
      position: absolute;
      left:10;
      bottom: -10px;
      background-color: #e91e63;
      height: 2px;
      box-sizing: border-box;
      width: 50px;
      }
      .footer-col ul li:not(:last-child){
      margin-bottom: 10px;
      }
      .footer-col ul li a{
      font-size: 16px;
      text-transform: capitalize;
      color: #ffffff;
      text-decoration: none;
      font-weight: 300;
      color: #bbbbbb;
      display: block;
      transition: all 0.3s ease;
      }
      .footer-col ul li a:hover{
      color: #ffffff;
      padding-left: 8px;
      }
      .footer-col .social-links a{
      display: inline-block;
      height: 40px;
      width: 40px;
      background-color: rgba(255,255,255,0.2);
      margin:0 10px 10px 0;
      text-align: center;
      line-height: 40px;
      border-radius: 50%;
      color: #ffffff;
      transition: all 0.5s ease;
      }
      .footer-col .social-links a:hover{
      color: #24262b;
      background-color: #ffffff;
      }


      @media(max-width: 767px){
      .footer-col{
        width: 50%;
        margin-bottom: 30px;
      }
      }
      @media(max-width: 574px){
      .footer-col{
        width: 100%;
      }
      }

    </style>
  </head>
